<meta charset="UTF-8" />
<meta
  name="keywords"
  content="{{ if .Params.tags }}{{ range .Params.tags }}{{ . }}, {{ end }}{{ else }}{{ .Site.Params.seo.default_keywords }}{{ end }}"
/>
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:type" content="{{ .Type }}" />

<meta property="og:url" content="{{ .Permalink }}" />

{{ with .Params.images }} {{ range $index, $image := . }}
<meta property="og:image" content="{{ $image | absURL }}" />
{{ end }} {{ else }}
<meta
  property="og:image"
  content="{{ .Site.Params.seo.default_image | absURL }}"
/>
{{ end }}

<meta
  property="og:image:alt"
  content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.seo.default_description }}{{ end }}"
/>
<meta property="og:site_name" content="{{ .Site.Title }}" />

<meta
  name="description"
  content="{{ with .Description }}{{ . | truncate 170 }}{{ else }}{{ .Site.Params.seo.default_description | truncate 170 }}{{ end }}"
/>
<meta
  property="og:description"
  content="{{ with .Description }}{{ . | truncate 170 }}{{ else }}{{ .Site.Params.seo.default_description | truncate 170 }}{{ end }}"
/>
<meta property="og:locale" content="{{ .Site.Language.Lang }}" />
<meta name="author" content="{{ .Site.Params.seo.default_author }}" />
<meta property="og:author" content="{{ .Site.Params.seo.default_author }}" />

<meta property="article:published_time" content="{{ .Date.Format
"2006-01-02T15:04:05Z07:00" }}" />
<meta property="article:section" content="{{ .Section }}" />
<meta property="article:modified_time" content="{{ .Lastmod.Format
"2006-01-02T15:04:05Z07:00" }}" /> {{if .Site.Params.seo.fb_app_id}}
<meta property="fb:app_id" content="{{ .Site.Params.seo.fb_app_id }}" />
{{end}}
