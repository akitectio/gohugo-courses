{{ define "main" }}
<style>
  .card {
    background-color: #444;
    color: #fff;
  }
  .card .card-body {
    padding: 1rem;
  }
  .card-title {
    font-size: 1.25rem;
    font-weight: 500;
  }
  .card-text {
    font-size: 0.875rem;
  }
  .badge {
    background-color: #555;
    margin-right: 0.5rem;
    font-size: 0.75rem;
  }
  .header {
    margin-bottom: 1rem;
    font-size: 2rem;
  }
</style>
<div class="container">
  <div class="header">{{ .Title }}</div>
  <div class="row">
    {{ range .Pages }}
    <div class="col-md-4 mb-4">
      <a href="{{ .RelPermalink }}" class="card-link">
        <div class="card">
          <img
            class="card-img-top"
            src="{{ .Params.featuredImage }}"
            alt="{{ .Title }}"
            height="400"
            width="600"
          />
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">{{ .Summary }}</p>
            {{ range .Params.tags }}
            <span class="badge"> #{{ . }} </span>
            {{ end }}
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
